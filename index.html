<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">

<body>

  <div class="grid island-1-4">
    <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 link-card island-1-4">
      <div class="card valign-middle island text-align-center block">
        <i class="icon i-64 push">
          <img src="images/placeholder-hex.svg" alt="hex">
        </i>
        <h2 class="tera">Human Paladin</h2>
        <p class="italic">Dedicated to the everlasting oath of honour, justice and goodness.</p>
        <span class="btn btn-ghost btn-hover island-1-4">Choose Paladin</span>
      </div>
    </div>

    <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 link-card island-1-4">
      <div class="card valign-middle island text-align-center block">
        <i class="icon push i-64">
          <img src="images/placeholder-hex.svg" alt="hex">
        </i>
        <h2 class="tera">Drow Rogue</h2>
        <p class="italic">A near invincible killer whoâ€™s craft was honed in the dark caves.</p>
        <span class="btn btn-ghost btn-hover island-1-4">Choose Rogue</span>
      </div>
    </div>

    <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 link-card island-1-4">
      <div class="card valign-middle island text-align-center block">
        <i class="icon push i-64">
          <img src="images/placeholder-hex.svg" alt="hex">
        </i>
        <h2 class="tera">Wood Elf Ranger</h2>
        <p class="italic">A rugged individualist who survives on wits, will and muscle.</p>
        <span class="btn btn-ghost btn-hover island-1-4">Choose Ranger</span>
      </div>
    </div>
  </div>

</body>
</html>
